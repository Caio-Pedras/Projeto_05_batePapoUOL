<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>
        <img src="./Img/logo.svg">
        <ion-icon name="people" onclick='toggleHidden(".messageInterface")'></ion-icon>
    </header>

    <div class="loginInput">
        <img src="./Img/logoLogin.svg" class="logo">
        <div class="loginBox">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="logIn ()">Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="./Img/12-127874_stock-loading-svg-circle-loading-png-removebg-preview.png">
            <p>Entrando...</p>
        </div>
    </div>  

    <div class="messageInterface hidden">
        <div class="filter" onclick='toggleHidden(".messageInterface")'>
        </div>
        <div class="interface">
            <div class="title">
                <p>Escolha um contato</p>
                <p>para enviar mensagem:</p>
            </div>
            <div class="users">
                <div class="userType selected" onclick="selection(this, 'users')">
                    <div class="user" >
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <div class="selectedIcon">
                        <ion-icon name="checkmark"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="title">
                <p>Escolha a visibilidade</p>
            </div>
            <div class="visibilityList">
                <div class="visibilityType selected" onclick= "selection (this, 'visibilityList')">
                    <div class="visibility" >
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <div class="selectedIcon">
                        <ion-icon name="checkmark"></ion-icon>
                    </div>
                </div>
                <div class="visibilityType"onclick= "selection(this, 'visibilityList')">
                    <div class="visibility" >
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                        <div class="selectedIcon hidden">
                            <ion-icon name="checkmark"></ion-icon>
                        </div>
                    </div>
                   
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        
    </div>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="sendMessage ()" ></ion-icon>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="scripts.js"></script>
</body>

</html>
